apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "org.voidsink.anewjkuapp"
        versionCode 140040
        versionName "0.40"
        minSdkVersion 14
        targetSdkVersion 22

        proguardFile 'proguard-rules.txt'
        proguardFile 'proguard-rules-google-play-services.txt'
        proguardFile 'proguard-rules-ical4j.txt'
        proguardFile 'proguard-rules-keep-names.txt'
        proguardFile getDefaultProguardFile('proguard-android.txt')

        buildConfigField "boolean", "FOSS_ONLY", "false"
    }

    productFlavors {
        google {
        }
        fdroid {
            buildConfigField "boolean", "FOSS_ONLY", "true"
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            debuggable false

            applicationVariants.all { variant ->
                appendVersionNameVersionCode(variant, defaultConfig)
            }
        }
        debug {
            minifyEnabled false
            shrinkResources true
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        //exclude 'META-INF/DEPENDENCIES'
        //exclude 'META-INF/NOTICE'
        //exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        //exclude 'META-INF/ASL2.0'
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:gridlayout-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    googleCompile 'com.google.android.gms:play-services-analytics:7.3.0'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'

    compile 'org.mapsforge:mapsforge-core:0.5.1'
    compile 'org.mapsforge:mapsforge-map:0.5.1'
    compile 'org.mapsforge:mapsforge-map-android:0.5.1'

    compile 'org.jsoup:jsoup:1.8.2'
    compile 'org.mnode.ical4j:ical4j:1.0.6'

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.github.alamkanak:android-week-view:1.2.1'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.0'

    compile 'de.cketti.library.changelog:ckchangelog:1.2.2'
    compile('com.mikepenz.aboutlibraries:library:4.7.2@aar') {
        transitive = true
    }

    compile 'com.github.PhilJay:MPAndroidChart:v2.0.9'

    compile project(':voidsinkContributors')
    compile project(':android-support-v4-preferencefragment')
    //compile project(':kussslibrary')
}

def appendVersionNameVersionCode(variant, defaultConfig) {
    variant.outputs.each { output ->
        def file = output.outputFile;
        output.outputFile = new File(
                file.parent,
                file.name.replace(".apk", "-${variant.versionName}.apk"))
    }
}